  <!-- här slutar alla frågor -->


  <!-- här börjar frågorna i fårmeläret med classer för en komande java kåd  -->

  <div class="box">
    <label style="display: block;">
      <input type="checkbox" id="Check1" value="Value1" onclick="selectOnlyThis(this.id)" style="vertical-align: middle;" />
      <span style="display: inline-block; vertical-align: middle;">Telefon</span>
    </label>

    <label style="display: block;">
      <input type="checkbox" id="Check2" value="Value1" onclick="selectOnlyThis(this.id)" style="vertical-align: middle;" />
      <span style="display: inline-block vertical-align: middle;">SMS</span>
    </label>

    <label style="display: block;">
      <input type="checkbox" id="Check3" value="Value1" onclick="selectOnlyThis(this.id)" style="vertical-align: middle;" />
      <span style="display: inline-block; vertical-align: middle;">E-post</span>
    </label>

     
    <!-- här en jav kåd som bara gör att möjligt att tryka på ett altenativ åttgågen  -->
    <script>
      function selectOnlyThis(id) {
            for (var i = 1;i <= 3; i++)
            {
                  document.getElementById("Check" + i).checked = false;
            }
            document.getElementById(id).checked = true;
      }
    </script>
    <br>
    <!-- för att det ska  bli snygare boxsar -->
       <hr style="height:75px; visibility:hidden;" />

  </div>
